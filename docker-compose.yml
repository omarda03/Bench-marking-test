services:
  backend-restcontroller:
    build:
      context: ./backend/rest-controller-app
      dockerfile: Dockerfile
    image: rest-benchmark/backend-restcontroller:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/benchmark
      SPRING_DATASOURCE_USERNAME: benchmark
      SPRING_DATASOURCE_PASSWORD: benchmark
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SERVER_PORT: 8081
    ports:
      - "8081:8081"
    depends_on:
      - db
    networks:
      - benchmark-net
  backend-jersey:
    build:
      context: ./backend/jersey-app
      dockerfile: Dockerfile
    image: rest-benchmark/backend-jersey:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/benchmark
      SPRING_DATASOURCE_USERNAME: benchmark
      SPRING_DATASOURCE_PASSWORD: benchmark
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SERVER_PORT: 8082
    ports:
      - "8082:8082"
    depends_on:
      - db
    networks:
      - benchmark-net
  backend-spring-data:
    build:
      context: ./backend/spring-data-rest-app
      dockerfile: Dockerfile
    image: rest-benchmark/backend-spring-data:latest
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/benchmark
      SPRING_DATASOURCE_USERNAME: benchmark
      SPRING_DATASOURCE_PASSWORD: benchmark
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: org.postgresql.Driver
      SERVER_PORT: 8083
    ports:
      - "8083:8083"
    depends_on:
      - db
    networks:
      - benchmark-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: rest-benchmark/frontend:latest
    environment:
      NEXT_PUBLIC_API_BASE_URL: http://localhost:8081
      NEXT_PUBLIC_JERSEY_API_BASE_URL: http://localhost:8082
      NEXT_PUBLIC_SPRING_DATA_REST_API_BASE_URL: http://localhost:8083
      API_BASE_URL_INTERNAL: http://backend-restcontroller:8081
      JERSEY_API_BASE_URL_INTERNAL: http://backend-jersey:8082
      SPRING_DATA_REST_API_BASE_URL_INTERNAL: http://backend-spring-data:8083
    ports:
      - "3000:3000"
    depends_on:
      - backend-restcontroller
      - backend-jersey
      - backend-spring-data
    networks:
      - benchmark-net

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: benchmark
      POSTGRES_USER: benchmark
      POSTGRES_PASSWORD: benchmark
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - benchmark-net

volumes:
  db-data:

networks:
  benchmark-net:
    driver: bridge

